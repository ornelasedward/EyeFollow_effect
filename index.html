<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="app.js"></script>

    <style>
      body {
        background-color: #fff;
        color: #fff;
        padding: 0%;
        margin: 0%;
      }

      main {
        display: grid;
        place-items: center;
        min-height: 100vh;
        position: relative;
      }

      #eyes,
      #eyes img {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <main>
      <img id="anchor" src="minion.png" />
      <div id="eyes">
        <img class="eye" src="eye.png" style="bottom: 132px; right: 132px" />
        <img class="eye" src="eye.png" style="bottom: 132px; right: -100px" />
      </div>
    </main>
  </body>
</html>
